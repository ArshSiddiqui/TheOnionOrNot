<!DOCTYPE html>
<html>
  	<head>
		<title>Is it the Onion or Real News? I mean we pretty much live in the satire timeline as it is, so why not?</title>
		<style>
			body{
				background-color: #FFFFFF;
      			}
      			#title{
        			font-family: "Georgia", Times, Serif;
        			text-align: center;
        			font-size: 20px;
      			}
      			#comment{
        			font-family: "Georgia", Times, Serif;
        			text-align: center;
        			font-size: 14px;
      			}
      			.RealWorld{
        			text-align: center;
        			height: 20px;
        			padding-top:50px
				transform: translate(-50%, -50%);
      			}
				
			#btnreal{
				border: none;
				background-color: #FFFFFF;
				cursor: pointer;
			}
			a{
				display: block;	
				font-size: 18px;
				border: 2px solid #333;
				color: #333;
				text-decoration: none;
				padding: 15px 32px;
				position: relative;	
				transition: all .35s;		
			}	
			a span{					
				position: relative;
				z-index: 2;
			}
			a:after{
				position: absolute;
				content: "";
				top: 0;
				left: 0;
				width: 0;
				height: 100%;
				background-color: #000000;
				transition: all .35s;
			}
			a:hover{
				color: #FFFFFF;
			}
			a:hover:after{
				width: 100%
			}
			
      			.TheOnion{
        			text-align: center;
        			height: 20px;
        			padding-top:50px
      			}
      			#btnonion{
				border: none;
        			display: inline-block;
        			background-color: #FFFFFF;
        			color: #006B3A;
       				font-size: 18px;
				padding: 15px 32px;
				cursor: pointer;
      			}
      			#btnonion:hover{
        			border: none;
        			display: inline-block;
				background-color: #006B3A;
        			color: #FFFFFF;
      			}
      			#artitle{
				font-family: "Georgia", Times, Serif;
				font-size: 18px;
				text-align: center;
				height: 20px;
        			padding-top: 50px;
      			}
     			#TheOnion:hover{
				background-color: #FFFFFF;
      			}
    		</style>
    		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	</head>
  
  	<body>
    		<p id="title">Is it the Onion or Real News?</p>
    		<p id="comment">I mean, we pretty much live in the satire timeline as it is</p>
  	</body>
  		<p id="artitle">Article Title</p>
  		<div class="RealWorld"> 
    			<button id="btnreal"><a href="#"><span>Real</span></a></button>
  		</div>
  		<div class="TheOnion"> 
    			<button id="btnonion">Onion</button>
  		</div>
  		<script type="text/javascript">
  			var url = "main.js";
  			$.getScript(url);
  		</script>
</html>
