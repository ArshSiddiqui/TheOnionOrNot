<!DOCTYPE html>
<html>
  <head>
    <title>
      Is it the Onion or Real News? I mean we pretty much live in the satire
      timeline as it is, so why not?
    </title>
    <style>
      * {
        vertical-align: baseline;
        font-weight: inherit;
        font-family: inherit;
        font-style: inherit;
        font-size: 100%;
        border: 0 none;
        outline: 0;
        padding: 0;
        margin: 0;
      }

      body {
        background-color: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      body > * + * {
        margin-top: 1rem;
      }

      #title {
        font-family: "Georgia", Times, Serif;
        font-size: 2rem;
        margin-top: 1rem;
      }
      #comment {
        font-family: "Georgia", Times, Serif;
        font-size: 14px;
      }
      .RealWorld {
        height: 20px;
      }

      #btnreal {
        margin-top: 2rem;
        border: none;
        background-color: #ffffff;
        cursor: pointer;
      }
      span {
        padding: 1rem 2rem;
        display: block;
        font-size: 1.25rem;
        border: 2px solid #333;
        color: #000000;
        text-decoration: none;
        position: relative;
        transition: all 0.35s;
        min-width: 3rem;
      }
      span {
        position: relative;
        z-index: 2;
      }
      span:after {
        position: absolute;
        content: "";
        top: 0;
        left: 0;
        width: 0;
        height: 100%;
        background-color: #000000;
        transition: all 0.35s;
      }
      span:hover {
        color: #ffffff;
      }
      span:hover:after {
        width: 100%;
      }

      .TheOnion {
        height: 20px;
        color: #006b3a;
      }

      #btnonion {
        border: none;
        margin-top: 4rem;
        background-color: #ffffff;
        color: #006b3a;
        cursor: pointer;
      }

      #artitle {
        font-family: "Georgia", Times, Serif;
        margin-top: 2rem;
        font-size: 18px;
        height: 20px;
      }
      #TheOnion:hover {
        background-color: #ffffff;
      }
    </style>
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
      type="text/javascript"
    ></script>
  </head>

  <body>
    <p id="title">Is it the Onion or Real News?</p>
    <p id="comment">
      I mean, we pretty much live in the satire timeline as it is
    </p>

    <p id="artitle">Article Title</p>
    <div class="RealWorld">
      <button id="btnreal">
        <span id="spanreal">Real</span>
      </button>
    </div>
    <div class="TheOnion">
      <button id="btnonion">
        <span id="spanonion">Onion</span>
      </button>
    </div>
  </body>
  <script type="text/javascript">
    var url = "main.js";
    $.getScript(url);
  </script>
</html>
